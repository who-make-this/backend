name: CD with Docker

on:
  workflow_run:
    workflows: ["Java CI with Gradle"]
    types: [completed]
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_branch }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/${{ github.repository }}
  TZ: Asia/Seoul

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.normalize.outputs.image_tag }}

    steps:
      # config(private) 서브모듈까지 체크아웃 → Docker build context에 포함
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          # private submodule 접근 토큰(서브모듈 repo에도 read 권한 필요)
          token: ${{ secrets.ACTION_TOKEN }}

      # 이전(Java CI with Gradle) 워크플로우 산출물(JAR) 다운로드
      - name: Download build artifact (jar)
        uses: actions/download-artifact@v4
        with:
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.ACTION_TOKEN }}
          name: build-libs
          path: build/libs

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: network=host

      - name: Login to GHCR (docker)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.ACTION_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=sha

      - name: Normalize image tag
        id: normalize
        shell: bash
        run: |
          set -euo pipefail
          IMAGE_TAG="$(
            printf "%s" "${{ steps.meta.outputs.tags }}" \
              | tr ',' '\n' \
              | sed '/^[[:space:]]*$/d' \
              | head -n 1
          )"
          if [ -z "${IMAGE_TAG}" ]; then
            echo "IMAGE_TAG is empty."
            exit 1
          fi
          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> "$GITHUB_ENV"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: [self-hosted]

    env:
      # A의 기존 변수 유지
      CONTAINER_NAME: ${{ vars.DEV_CONTAINER_BASE }}
      NETWORK_NAME: ${{ vars.DEV_NETWORK_NAME }}

      HOST_WEB_PORT: ${{ secrets.DEV_APPLICATION_PORT }}
      APP_PORT: 8080

      PROFILE: DEV_PROFILE
      TZ: Asia/Seoul

    steps:
      - name: Prepare rootless nerdctl env
        shell: bash
        run: |
          set -euo pipefail
          echo "/usr/local/bin" >> "$GITHUB_PATH"
          echo "XDG_RUNTIME_DIR=/run/user/$(id -u)" >> "$GITHUB_ENV"

      - name: Login to GHCR (nerdctl)
        shell: bash
        run: |
          set -euo pipefail
          echo "${{ secrets.ACTION_TOKEN }}" \
            | nerdctl login "${REGISTRY}" -u "${{ github.actor }}" --password-stdin

      - name: Pull image
        shell: bash
        run: |
          set -euo pipefail
          nerdctl pull "${{ needs.build.outputs.image-tag }}"

      - name: Ensure network exists
        shell: bash
        run: |
          set -euo pipefail
          nerdctl network inspect "${NETWORK_NAME}" >/dev/null 2>&1 \
            || nerdctl network create "${NETWORK_NAME}"

      - name: Stop old container (if exists)
        shell: bash
        run: |
          set -euo pipefail
          nerdctl rm -f "${CONTAINER_NAME}" || true

      - name: Remove old images (keep latest 3)
        shell: bash
        run: |
          set -euo pipefail

          mapfile -t KEEP_IMAGES < <(
            nerdctl images "${IMAGE}" --format "{{.CreatedAt}}\t{{.Repository}}:{{.Tag}}" \
              | grep -v ":<none>" \
              | sort -r \
              | head -n 3 \
              | awk '{print $2}'
          )

          if [ "${#KEEP_IMAGES[@]}" -eq 0 ]; then
            echo "No images to clean."
            exit 0
          fi

          nerdctl images "${IMAGE}" --format "{{.Repository}}:{{.Tag}}" \
            | grep -v ":<none>" \
            | while read -r IMG; do
                KEEP=false
                for K in "${KEEP_IMAGES[@]}"; do
                  if [ "${IMG}" = "${K}" ]; then
                    KEEP=true
                    break
                  fi
                done
                if [ "${KEEP}" = "false" ]; then
                  nerdctl rmi -f "${IMG}" || true
                fi
              done

      - name: Run new container (nerdctl)
        shell: bash
        run: |
          set -euo pipefail
          nerdctl run -d \
            --name "${CONTAINER_NAME}" \
            --network "${NETWORK_NAME}" \
            --restart always \
            --security-opt apparmor=unconfined \
            -p "${HOST_WEB_PORT}:${APP_PORT}" \
            --add-host=host.docker.internal:host-gateway \
            -e "USE_PROFILE=${PROFILE}" \
            -e "TZ=${TZ}" \
            "${{ needs.build.outputs.image-tag }}"
