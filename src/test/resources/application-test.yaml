spring:
  config:
    activate:
      on-profile: test
  jackson:
    time-zone: Asia/Seoul
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;
    username: sa
    password:
  jpa:
    properties:
      hibernate:
        default_batch_fetch_size: 100
        hbm2ddl.auto: create-drop
    open-in-view: false
  data:
    web:
      pageable:
        one-indexed-parameters: true
    redis:
      host: localhost
      port: 6379
      repositories:
        enabled: false
  servlet:
    multipart:
      max-file-size: 30MB
      max-request-size: 30MB

wmt:
  mission:
    hackathon:
      mode:
        start-date: '2025-08-18'
        end-date: '2025-08-26'
  gemini:
    api:
      key: 000000000000000000000000000000000000000
  cloudflare:
    images:
      email: test@example.com
      account-id: 0000000000000000000000000000000
      account-hash: 0000000000000000000000
      api-key: 0000000000000000000000000000000000000000
      allowed-mime:
        - image/png
        - image/jpeg
        - image/heic
        - image/heif
        - image/webp
      size-limit: 10MB
  jwt:
    secret-key: "00000000000000000000000000000000000000000000"
    access-token-seconds: 600 # 10ë¶„

logging:
  level:
    org.springframework.web: debug
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    org.hibernate.orm.jdbc.extract: trace
